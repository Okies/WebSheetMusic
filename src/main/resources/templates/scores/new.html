<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Score Register Page</h1>

        <form onsubmit="return false;">
            <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter Title">
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea class="form-control" name="content" id="content"></textarea>
            </div>

            <div class="form-group">
                <label>Writer</label>
                <input type="text" class="form-control" name="writer" id="writer" placeholder="Enter Writer">
            </div>

            <button class="btn btn-primary" onclick="save()">Submit</button>

        </form>

        <script>
            function save() {
                var requestDTO = {
                    "title" : $('#title').val(),
                    "notation" : $('#content').val(),
                    "writer" : $('#writer').val()
                }

                console.log(requestDTO);

                $.ajax({
                    url : "/scores",
                    data : JSON.stringify(requestDTO),
                    type : "POST",
                    dataType : 'json',
                    contentType : 'application/json',
                    success: function(result) {
                        location.href="/scores";
                    },
                    error : function(result) {
                        alert("등록에 실패하였습니다.");
                    }
                });
            }
        </script>

    </th:block>

</th:block>

</html>
